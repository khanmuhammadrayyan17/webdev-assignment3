<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="catalog.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <div id="side-bar">
            <div id="link1">
                <a href="index.html">Home</a>
            </div>
            <div id="link2">
                <a href="search.html">Search</a>
            </div>
        </div>
        <div id="main-content">
            <div id="section1">
                <i id="browse" class="fa-solid fa-bars"></i>
                <h1>Add Books</h1>
                <form id="form">
                    <div id="formline1">
                        <input id="book" type="text" placeholder="Book Title">
                        <input id="name" type="text" placeholder="Author Name">
                    </div>
                    <div id="formline2">
                        <input id="img" type="text" placeholder="cover image URL">
                        <input id="price" type="number" placeholder="Price">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div id="section2">
                <h1 style="padding-left: 20px;">Catalog</h1>
                <ul id="books-list">
                </ul>
            </div>
        </div>
        <script src="catalog.js"></script>
    </body>
</html>
